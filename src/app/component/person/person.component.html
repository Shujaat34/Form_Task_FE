<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <mat-card class="mt50">
                    <mat-card-content>
                        <h3>Please enter your name and pick the Sectors you are currently involved in.</h3>
                       
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Name</mat-label>
                                <input [(ngModel)]="person.name" required name="name" matInput
                                    placeholder="Enter Name">
                                <mat-hint>Enter Valid Name</mat-hint>
                            </mat-form-field> 

                            <br>

                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Sector</mat-label>
                                <mat-select name="sector" [(ngModel)]="person.sector">
                                <mat-option *ngFor="let s of sectorData" [value]="s">
                                    {{ s }}
                                </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <br>

                            <mat-checkbox style="margin-left: 5px;" color="primary" [(ngModel)]="person.isAgreedToTerms"
                            >Agree to Terms</mat-checkbox>
                    
                           
                      
                            <div class="mt20 text-center">  
                                <button type="submit" (click)="onAddPerson()" mat-raised-button color="primary">Save</button>
                                <button type="reset" (click)="reset()" class="ml20" mat-raised-button color="accent">Reset</button>
                            </div>
                          

                 
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
